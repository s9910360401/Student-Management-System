<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<title>Student Mangement System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="/">Student Management System</a>
		
		<div>
			<a class="nav-link text-white ps-5" href="add">Add Student</a>
		</div>
	</nav>


<div class="container p-5">
<table class="table table-bordered border-dark border-1">
	<thead class="table-success text-primary-emphasis">
		<tr>
			<th scope="col">Student Id</th>
			<th scope="col">Name</th>
			<th scope="col">Classroom</th>
			<th scope="col">Email</th>
			<th scope="col">Age</th>
			<th scope="col">Action</th>
	
		</tr>
	</thead>
  <tbody>
<!--     <tr class="table-active"> -->
<!--       ... -->
<!--     </tr> -->
<!--     <tr> -->
<!--       ... -->
<!--     </tr> -->
    <tr th:each="std : ${std}">
      <th th:text="${std.id}">3</th>
      <td th:text="${std.name}"></td>
      <td th:text="${std.classroom}"></td>
      <td th:text="${std.email}"></td>
      <td th:text="${std.age}"></td>
      <td><a class="btn btn-sm btn-primary"
      	  th:href="@{/edit/{id}(id=${std.id})}">
      		Edit
      	  </a> 
      	  <a class="btn btn-sm btn-danger" 
      	  th:href="@{/delete/{id}(id=${std.id})}">
      	  	Delete
      	  </a>
      </td>
    </tr>
  </tbody>
</table>
</div>




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</body>
</html>
